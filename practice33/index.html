  <body>
    <div>
      Build a function, invert_negatives, that takes a number as a parameter,
      and if the number is positive, it makes it negative. If it isn't a number,
      it returns false - invert_negatives(-5) - Returns: -5 -
      invert_negatives(4000) - Returns: -4000 - invert_negatives('puppies') -
      Returns: false
    </div>
    <script>
        function invert_negatives(num) {
          if(num < 0) {
            return num;
          } else if (num > 0) {
            var minus = '-'
            var result = minus.concat(num);
            return parseInt(result); //숫자로 바꿔줌
          } else if (typeof num === 'string') {
            return false; 
          }
        }
      console.log(invert_negatives(-5));
      console.log(invert_negatives(4000));
      console.log(invert_negatives('puppies'));
    </script>
  </body>
